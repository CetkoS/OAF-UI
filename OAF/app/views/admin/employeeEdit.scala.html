@(user: User, employee: User, editForm: Option[Form[AnyRef]] = None)(implicit flash: Flash, lang: Lang)

@import helper._
@admin.adminMain("Welcome to Play", user, editForm) {
    <h1 class="page-header">
        @Messages("employee.edit")
    </h1>

    <div class="col-lg-7">
        <h3 class="page-header">
            Basic info
        </h3>
        @helper.form(action = routes.EmployeeController.update()){
            <input name="employeeId" value=@employee.id.get class="form-control" type="hidden">
            <input name="companyId" value=@user.companyId.get class="form-control" type="hidden">
            <div class="form-group">
                <label>@Messages("username")</label>
                <input name="username" value=@employee.username class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>@Messages("firstName")</label>
                <input name="firstName" value=@employee.firstName class="form-control" >
            </div>
            <div class="form-group">
                <label>@Messages("lastName")</label>
                <input name="lastName" value=@employee.lastName class="form-control" required>
            </div>

            <div class="form-group">
                <label>@Messages("email")</label>
                <input class="form-control"  name="email" type="email" required value=@employee.email>
            </div>
            <input type="submit" class="btn btn-default" value="@Messages("button.save")">
        }
    </div>
}
