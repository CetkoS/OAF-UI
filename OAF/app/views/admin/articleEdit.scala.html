@(user: User, article: Article, articleForm: Option[Form[AnyRef]] = None)(implicit flash: Flash)

@import helper._
@admin.adminMain("Welcome to Play", user, articleForm) {
    <h1 class="page-header">
        Edit Article
    </h1>

    <div class="col-lg-7">
        <h3 class="page-header">
            Basic info
        </h3>
        @helper.form(action = routes.ArticleController.update()){
            <input name="articleId" value=@article.id.get class="form-control" type="hidden">
            <input name="companyId" value=@user.companyId.get class="form-control" type="hidden">
            <div class="form-group">
                <label>Name</label>
                <input name="name" class="form-control" value="@article.name" readonly>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3">@article.description</textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input name="price" type="number" step="any" min="0" value="@article.price" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Weight</label>
                <input type="number" name="weight" step="any" min="0" value="@article.weight" class="form-control">
            </div>

            <div class="form-group">
                <label>Picture file</label>
                <input name="pictureLocation" value="@article.pictureLocation" type="file">
            </div>
            <input type="submit" class="btn btn-default" value="Update">
        }
    </div>
}
