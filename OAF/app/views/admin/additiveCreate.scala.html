@(user: User, additiveForm: Option[Form[AnyRef]] = None)(implicit flash: Flash, lang: Lang)

@import helper._
@admin.adminMain("Welcome to Play", user, additiveForm) {
    <h1 class="page-header">
        @Messages("additive.create")
    </h1>

    <div class="col-lg-7">
        <h3 class="page-header">
            @Messages("basic.info")
        </h3>
        @helper.form(action = routes.AdditiveController.create()){
            <input name="companyId" value=@user.companyId class="form-control" type="hidden">
            <div class="form-group">
                <label>@Messages("name")</label>
                <input name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>@Messages("description")</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>@Messages("article.group")</label>
                <select name="articleGroup" class="form-control" required>
                    <option class="form-group" value=""></option>
                    <option class="form-group" value="@com.oaf.dal.enums.ArticleGroup.Meal">@Messages("article.group.meal")</option>
                    <option class="form-group" value="@com.oaf.dal.enums.ArticleGroup.Dessert">@Messages("article.group.dessert")</option>
                    <option class="form-group" value="@com.oaf.dal.enums.ArticleGroup.Drink">@Messages("article.group.drink")</option>
                </select>
            </div>
            <input type="submit" class="btn btn-default" value="@Messages("button.save")">
            }
    </div>

}
