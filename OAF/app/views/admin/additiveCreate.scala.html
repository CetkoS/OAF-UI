@(user: User, additiveForm: Option[Form[AnyRef]] = None)(implicit flash: Flash)

@import helper._
@admin.adminMain("Welcome to Play", user, additiveForm) {
    <h1 class="page-header">
        Create Additive
    </h1>

    <div class="col-lg-7">
        <h3 class="page-header">
            Basic info
        </h3>
        @helper.form(action = routes.AdditiveController.create()){
            <input name="companyId" value=@user.companyId class="form-control" type="hidden">
            <div class="form-group">
                <label>Name</label>
                <input name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-default" value="Save">
            }
    </div>

}
