@(form: Form[forms.LoginData])

@import helper._
@main("Welcome to Play") {
            <div id="login-overlay" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                        <p>
                            If you do not have account, you can easily register on <a href=@routes.RegistrationController.showRegistration> link </a>
                        </p>
                    </div>

                    <div class="modal-body">
                         @helper.form(action = routes.RegistrationController.authenticate()){
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="InputUsername">Username</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                                    </div>
                                    <br>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="InputPassword">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                                    </div>
                                    <br>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group-addon">
                                    <input type="submit" name="signin" id="signin" value="Sign in" class="btn btn-success pull-right">

                                </div>
                            </div>
                        }
                    </div><!---modal-body--->
                </div>
            </div>
}
