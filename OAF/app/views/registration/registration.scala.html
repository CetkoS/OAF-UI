@(form: Form[forms.RegistrationData])

@import helper._

@main("Welcome to Play") {

    <div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Register</h4>
                <p>
                    Please Register to Order a food.
                </p>
            </div>

            <div class="modal-body">
                @helper.form(action = routes.RegistrationController.registration){
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputUsername">Username</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputName">First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputName">Last Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputEmail">Enter Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputPassword">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="Enter Password" minlength="8" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputPassword">Repeat Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="repeat_password" placeholder="Repeat Password" minlength="8" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                            <br>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="input-group-addon">
                            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success pull-right">

                        </div>
                    </div>
                }
            </div><!---modal-body--->
        </div>
    </div>

}
