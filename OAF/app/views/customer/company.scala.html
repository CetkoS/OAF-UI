@(company: Company, articles: List[Article], orderFull: Option[OrderFull])(implicit flash: Flash)

@import helper._

@customerMain("Welcome to Play", orderFull) {
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">@company.name</h1>
        </div>
            @if(articles.size > 0) {
                        @for(article <- articles){
                            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                                <a class="thumbnail" href="@routes.CustomerController.getArticle(article.id.get.toString())">
                                    <h4 class="header-panel">@article.name</h4>
                                    <img class="img-responsive" src="http://placehold.it/400x300" alt="">
                                </a>
                            </div>
                        }
            } else {
                No aviableble articles
                <hr/>
            }
    </div>
}
