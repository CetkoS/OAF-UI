@(companies: List[Company])(implicit flash: Flash)

@import helper._
@customerMain("Welcome to Play") {

    <h1 class="page-header">
        Companies
    </h1>
            @if(companies.size > 0) {
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Phone number</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(company <- companies){
                            <tr>
                                <td><a href="@routes.CustomerController.getCompany(company.id.get.toString)">@company.name</a></td>
                                <td>@company.description</td>
                                <td>@company.phoneNumber</td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            } else {
                No aviableble companies
                <hr/>
            }
}
